<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="vertical-handler">
            <div class="top">
                <div class="back">
                    <button>
                        <img src="img/free-icon-clear-7538598.png" style="width:35px;height:35px;">
                    </button>
                </div>
                <div class="apponent">
                    <button>
                        <img class="prof-foto" src="img/profile.png">
                    </button>
                </div>
                <div class="search">
                    <button>
                        <img src="img/free-icon-transparency-1046112.png" style="width:35px;height:35px;">
                    </button>
                </div>
                <div class="options">
                    <button>
                        <img src="img/free-icon-technology-995332.png" style="width:35px;height:35px;">
                    </button>
                </div>
            </div>
            <div class="middle">
            </div>
            <div class = "bottom">
                <div class="add-button">
                    <button>
                        <img src="img/senden (1).png" style="width:35px;height:35px;">
                    </button>
                </div>
                <form class="form" action="/">
                    <input class="form-input" name="message-text" placeholder="Введите сообщение" type="text">
                </form>
                <div class="send">
                    <button id="send-button">
                        <img src="img/senden.png" style="width:35px;height:35px;">
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
